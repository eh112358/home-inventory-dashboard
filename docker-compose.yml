# IMPORTANT: Create a .env file with SECRET_KEY and APP_PASSWORD before running
# See .env.example for details

services:
  home-inventory:
    build: .
    container_name: home-inventory
    ports:
      - "828:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - APP_PASSWORD=${APP_PASSWORD}
      - DATABASE_PATH=/app/data/inventory.db
    volumes:
      - ./data:/app/data
    restart: unless-stopped
